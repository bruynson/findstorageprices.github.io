  <!--Submission Form-->
  <form action="https://docs.google.com/spreadsheets/d/1D_VJEU_0wdwqvuNBLzpw43obNNaGVzZrtMJcER03Qnk/edit?usp=sharing" method="POST">
  	<label for="firstname">First name</label>

  	<label for="lastname">Last name</label>
  	<br>

  	<br>
  	<label for="phone">Phone</label>
  	<br>
  	<input type="number" name="Phone" id="phone">
  	<br>
  	<label for="email">Email</label>
  	<br>
  	<input type="text" name="email" id="email">
  	<br>
  	<label for="type">What type of storage do you operate?</label>
  	  <br>
  	  <input type="text" list="types" id="type" name="type">

  	  	  <option value="Portable Storage"></option>

  	  </select>
  	  <br>
  	<label for="facilities">Number of facilities</label>
  	<br>
  	<input type="number" name="Number_of_facilities" id="facilities" step="1">
  	<br>
  	<label for="comment">Comments</label>
  	  <br>
  	  <textarea id="comment" name="comments" rows="5" cols="30">Anything else we should know?</textarea>
    <br>
  	<input type="submit" value="Submit">
